<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="facebook.svg" alt="">
            <p class="text-2xl mx-7">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-500" type="text" placeholder="Email address or Phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-500" type="password" placeholder="Password">
            <Button class="bg-blue-600 text-white rounded-md px-8 py-2 my-2 font-bold hover:bg-blue-700">Log In</Button>
            <span class="text-center text-sm my-2 text-blue-500 cursor-pointer hover:underline">Forgotten account?</span>
            <hr class="my-2">
            <Button class="bg-green-600 text-white rounded-md px-4 py-2 my-2 font-bold w-fit mx-auto hover:bg-green-700">Create New Account</Button>
        </div>
    </div>
</body>
</html>
